<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Submission Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit Your Info</h1>
  <form id="user-form" action="/submit" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Enter your name" required><br>
    <input type="text" name="handle" placeholder="Enter your social media handle" required><br>
    <input type="file" name="images" accept="image/*" multiple required><br>
    <button type="submit">Submit</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
